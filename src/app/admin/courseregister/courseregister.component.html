<!-- form -->

    <div class="jumbotron jumbotron-fluid page-header position-relative overlay-bottom" style="margin-bottom: 90px;">
        <form [formGroup]="CourseRegisterForm" class="container text-center py-5" style="align-items: center; align-content: center;">
                <input class="form-control" formControlName="CourseName"  aria-describedby="emailHelp" placeholder="Courses">
            
            <input class="form-control" formControlName="CourseType"  placeholder="Type">
            <br>
            <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Add</button>
            
        </form>
        <div >
            <diV style=" margin: auto; width:500px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);margin-top: 20px;">
                <h1 class="text-white mt-4 mb-4">Course Details</h1>
                <table class="table" style="margin: auto;width: 100%;color: #000;background-color: whitesmoke;border: 1px;">
    
                    <tr>
                        <th>SL No</th>
                        <th>Course Id</th>
    
                        <th>Course Name</th>
    
                        <th>Type</th>
                        <th>Edit</th>
                        <th>Delete</th>
    
                    </tr>
    
    
    
                    <tr *ngFor="let course of CourseDetails let i=index">
    
                        <td>{{i+1}}</td>
    
                        <td>{{course.courseId}} </td>
    
                        <td>{{course.courseName}}</td>
                        <td> {{course.courseType}} </td>
                        <td><a [routerLink]="['/editcourse',course.courseId]">Edit</a></td>
                        <td><a [routerLink]="['/deletecourse',course.courseId]" (click)="deleteCourse()">Delete</a></td>
    
                    </tr>
    
    
    
                    
    
    
                </table>
    
    
    
            </diV>
        </div>
    </div>
