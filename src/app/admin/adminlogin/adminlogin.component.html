<body>

    <!-- Topbar Start -->

    <div class="container-fluid bg-dark">

        <div class="row py-2 px-lg-5">

                    <small><i class="fa fa-phone-alt mr-2"></i>+91 9867431211</small>

                    <small class="px-3">|</small>

                    <small><i class="fa fa-envelope mr-2"></i>info@example.com</small>

                </div>

            </div>

            <div class="col-lg-6 text-center text-lg-right">

                <div class="d-inline-flex align-items-center">

                    <a class="text-white px-2" href="">

                    <a class="text-white px-2" href="">

                    <a class="text-white px-2" href="">

                        <i class="fab fa-linkedin-in"></i>

                    </a>

                    <a class="text-white px-2" href="">

                    </a>

    <!-- form -->



    <div class="jumbotron jumbotron-fluid page-header">


        <div style="margin: auto;">
            <label style="align-items: center;align-content: center;text-align: center;margin-left: 740px;" class="lblhead">LOGIN</label>
        <div class="logbox" style="margin: auto;">

          
            <form [formGroup]="LoginFormGroup" class="container text-center py-5" style="align-items: center; align-content: center">


                <input class="form-control" aria-describedby="emailHelp" formControlName="username" placeholder="Username" />

                <br />

                <input class="form-control" type="password" formControlName="password" placeholder="Password" />

                <br />

                <button type="submit" (click)="OnSubmit()" class="btn btn-primary">login</button>


            </form>

        </div>
        </div>
