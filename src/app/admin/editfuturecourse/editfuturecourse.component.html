<div class="jumbotron jumbotron-fluid position-relative overlay-bottom" style="margin-bottom: 90px;">



    <div class="container text-center my-5 py-5">



        <h1 class="text-white mt-4 mb-4">Learn From Edukit</h1>



        <h1 class="text-white display-1 mb-5">Future Course Details</h1>

            <form [formGroup]="EditFutureCourseForm"  class="container text-center py-5" style="align-items: center; align-content: center;">
                <input class="form-control" formControlName="CourseId"  placeholder="UG course ID" readonly>
                    <input class="form-control" formControlName="FutureCourseName"  aria-describedby="emailHelp" placeholder="Future Course Name">
                
                <input class="form-control" formControlName="FutureCourseType"  placeholder="Type">
                <br>
                <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Edit</button>
                
            </form>


    </div>



</div>
